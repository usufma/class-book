<!DOCTYPE html>
<html>
<head>
	<title>class inherit</title>
</head>
<body>
<h1  style="color:blue;font-size:46px;"> To check Book Details go to console<h1>
	<script>
class Book {
  constructor(title, author, publicationYear) {
    this.title = title;
    this.author = author;
    this.publicationYear = publicationYear;
  }

  displayDetails() {
    console.log(`Title: ${this.title}`);
    console.log(`Author: ${this.author}`);
    console.log(`Publication Year: ${this.publicationYear}`);
  }
}

class Ebook extends Book {
  constructor(title, author, publicationYear, price) {
    super(title, author, publicationYear);
    this.price = price;
  }

  displayDetails() {
    super.displayDetails();
    console.log(`Price: Rs:${this.price}`);
  }
}

const Ebook1 = new Ebook('Web tech', 'yoosuf', 2023, 555);
const Ebook2 = new Ebook('Info tech', 'yoocub', 2020, 200);
Ebook1.displayDetails();
Ebook2.displayDetails();

	
	</script>
</body>
</html>
